version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: painai-postgres
    environment:
      POSTGRES_DB: painai_db
      POSTGRES_USER: painai_user
      POSTGRES_PASSWORD: painai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - painai-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: painai-backend
    environment:
      NODE_ENV: development
      PORT: 8000
      DATABASE_URL: postgresql://painai_user:painai_password@postgres:5432/painai_db
      JWT_SECRET: your-super-secret-jwt-key-here
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - painai-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: painai-frontend
    environment:
      VITE_API_URL: http://localhost:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - painai-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  painai-network:
    driver: bridge 